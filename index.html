<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Movie Bot</title>
  </head>
  <body>
  
  <div class="container">
    <div class="row header-search">
      <div class="col-sm-12">
          <img src="img/SVG/movie-bot-logo.svg">
          <h2>CINEMA</h2><br>
            <div class="row">
              <div class="col-sm-12 search-bar">
                  <hr class="lightbulb-hr" id="top-light-hr">
                  <hr class="lightbulb-hr" id="middle-light-hr">
                  <hr class="lightbulb-hr" id="bottom-light-hr">
                  <h5>Lucero Studios Proudly Presents</h5>
                  <input type="text" name="user">
              </div> 
            </div>
          <div class="row">
            <div class="col-sm-12">
                <hr class="decorative-hr" id="top-hr">
                <hr class="decorative-hr" id="middle-hr">
                <hr class="decorative-hr" id="bottom-hr">
                <button class="search-movie">SEARCH</button>
            </div> 
          </div>  
          
          <!-- <button class="remove-video">Remove Video</button> -->
      </div>
    </div>
    <div class="row movie-container">
      <div class="col-sm-4">
          <p class="list-of-movies list-unstyled"></p>
      </div>
      <div class="col-sm-8">
          <div class="embed-responsive embed-responsive-16by9"> </div>
          <div class="row movie-info">
            <div class="col-sm-3">
                <div class="movie-poster">
                    
                </div>
            </div>
            <div class="col-sm-9">
              <p class="movie-details"></p>
            </div>
          </div>
      </div>
    </div> 
  </div class="container">
  <!-- <div class="footer">
    <p>Copyright &copy; 2018 MovieBot</p>
  </div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
